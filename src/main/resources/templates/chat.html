<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Time chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.2.0/bundles/stomp.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>


</head>
<body>
<div class = "container mt-4">
    <h1 class="text-center">Real Time CHat Application</h1>
    <div id="chat" class = "border rounded p-3 mb-3"
    style="height: 300px; overflow-y:auto;">

    </div>

    <div class="input-group mb-3">
        <input type="text"  id="senderInput" class ="form-control" placeholder="Your name..."/>
    </div>

    <div class="input-group mb-3">
        <input type="text"  id="messageInput" class ="form-control" placeholder="Type a Message..."/>
        <div id="input-group-append">
            <button id="sendMessage" class = "btn btn-primary"> Send </button>
        </div>
    </div>
</div>
</body>
<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        stompClient = new StompJs.Client({
            webSocketFactory: () => new SockJS('/ws'),
            reconnectDelay: 5000,   // auto reconnect every 5s
            debug: (str) => console.log(str)
        });

        stompClient.onConnect = function (frame) {
            setConnected(true);

            stompClient.subscribe('/topic/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        };

        stompClient.onStompError = function (frame) {
            console.error('Broker error:', frame.headers['message']);
            console.error('Details:', frame.body);
        };

        stompClient.activate();
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');
        messageElement.textContent = message.sender + ': ' + message.content;
        messageElement.className = "border-bottom mb-1";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value;
        const content = document.getElementById('messageInput').value;

        stompClient.publish({
            destination: "/app/sendMessage",
            body: JSON.stringify({
                sender: sender,
                content: content
            })
        });

        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>

</html>
